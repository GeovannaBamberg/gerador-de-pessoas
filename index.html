    <title>Tipo de pessoas</title>

<body>
    <main class="title">
        <h1>GERADOR DE PESSOAS</h1>
        <div id="conteudo">
            <label>Ano de Nascimento:</label>
            <input type="number" name="anoNascimento" id="anoNascimento">
            <br>
            <label>Genero:</label>
               
                <input type="radio" name="generos" id="masculino" value="masculino"> Masculino
                <input type="radio" name="generos" id="femenino" value="femenino"> Femenino
        
            <br>
            <button onclick="verificador()">Verificar</button>
            
            <div id="resposta">

                <p>Insira os dados a cima para gerar uma pessoa</p>
            </div>

        </div>

    </main>
